<html>

<body>
    <h1> Welcome to my website</h1>
    <span id="res-body"></span>
</body>
<script>
    () => fetch('/api/post', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: "post resquest"
    }).then((res) => {
        document.getElementById('res-body').textContent = res.body;
    });
</script>

</html>
